<h1 mat-dialog-title>Confirmar Exclusão</h1>
<div mat-dialog-content class="details-container">
  <span>Você deseja prosseguir com a exclusão do item?</span>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button color="warn" (click)="submit()">Excluir</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
