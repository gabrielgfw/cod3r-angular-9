<div *ngIf="isLoading" class="loading-container">
  <mat-spinner class="loading-state"></mat-spinner>
</div>

<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>

  <button [disabled]="isLoading" mat-raised-button color="primary" (click)="createProduct()">
    Salvar
  </button>
  
  <button [disabled]="isLoading" mat-raised-button color="warn" (click)="cancel()">
    Cancelar
  </button>
</mat-card>
