<div *ngIf="isLoading" class="loading-container">
  <mat-spinner class="loading-state"></mat-spinner>
</div>

<p>product-create works!</p>

<button [disabled]="isLoading" mat-raised-button color="primary" (click)="createProduct()">
  Salvar
</button>

<button [disabled]="isLoading" mat-raised-button color="warn" (click)="cancel()">
  Cancelar
</button>
