<mat-sidenav-container class="container">
  <!-- Sidebar na esquerda da tela -->
  <mat-sidenav 
    class="sidenav" 
    mode="side" 
    opened 
    fixedInViewport="true"
    fixedTopGap="64"
  >
    <mat-nav-list class="nav-list">
      <a mat-list-item>
        <i class="material-icons">
          home
        </i>
        Início
      </a>
      <a mat-list-item>
        <i class="material-icons">
          storefront
        </i>
        Produtos
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo da página -->
  <mat-sidenav-content class="content">
    <app-home></app-home>
  </mat-sidenav-content>

</mat-sidenav-container>
